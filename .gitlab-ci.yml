---
image: golang:1.6

stages:
- prebuild
- test
- build
- release

.docker: &docker
  stage: test
  before_script:
  - source ci/prepare.sh
  - make deps
  tags:
  - docker

bindata:
  <<: *docker
  stage: prebuild
  script:
  - make bindata
  artifacts:
    expire_in: 7d
    paths:
    - license/bindata.go

licenses_check:
  <<: *docker
  script:
  - make license

unit_tests:
  <<: *docker
  script:
  - make test

static_analysis:
  <<: *docker
  script:
  - make lint fmt vet complexity

build:
  <<: *docker
  stage: build
  script:
  - make build build_all prepare_sha
  artifacts:
    expire_in: 7d
    paths:
    - out/

.release: &release
  <<: *docker
  stage: release
  script:
  - make release RELEASE="$CI_BUILD_NAME"
  tags:
  - release

development:
  <<: *release
  only:
  - branches@tmaczukin/goligen
  except:
  - master@tmaczukin/goligen
  environment: development

unstable:
  <<: *release
  only:
  - master@tmaczukin/goligen
  environment: unstable

stable:
  <<: *release
  only:
  - tags@tmaczukin/goligen
  environment: stable
